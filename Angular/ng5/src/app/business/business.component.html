<div class="business-div">

  <form>

    <mat-form-field class="example-full-width">
      <input matInput  type="text" placeholder="Name" name="name" [(ngModel)]="name" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput  type="text" placeholder="Summary" name="summary" [(ngModel)]="summary"/>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput  type="text" placeholder="Email Address" name="email" [(ngModel)]="email"/>
    </mat-form-field>

    <br/>
    <br>

    <button mat-raised-button (click)="addBusiness()">Create business</button>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>

  </form>


</div>
