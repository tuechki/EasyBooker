<h2>Add locations to the business</h2>
<br>

<div class="easybooker-div">
<form>

  <mat-form-field class="example-full-width">
    <input matInput  type="text" placeholder="Address" name="locationAddress" [(ngModel)]="location['address']" />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput  type="text" placeholder="Summary" name="serviceSummary" [(ngModel)]="location['summary']"/>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput  type="text" placeholder="Number" name="locationNumber" [(ngModel)]="location['number']"/>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput  type="text" placeholder="Email" name="locationEmail" [(ngModel)]="location['email']"/>
  </mat-form-field>

  <div class="col">
    <span *ngFor="let service of services">
    <mat-checkbox color="warn"
                  name="{{service['name']}}"
                  value="{{service['name']}}"
                  (change)="change($event, service)">
         {{service['name']}}
    </mat-checkbox>
</span>
  </div>

  <!--<p> Selected value: {{selectedServices | json}} </p>-->

  <br/>



  <br>

  <button mat-raised-button (click)="addLocation()">Add location</button>
  <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>

  <button mat-raised-button (click)="finish()">I'm done</button>


</form>
</div>
