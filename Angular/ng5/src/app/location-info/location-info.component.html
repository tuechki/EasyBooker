<mat-card>
  <mat-card-content>
    <button i18n mat-raised-button (click)="goToBusiness()">Go to business</button>

    <ng-container *ngIf="this.canBook == true">
      <button i18n mat-raised-button (click)="bookIt()">BOOK IT </button>
    </ng-container>

    <h2 class="example-h2">{{location.address}}</h2>
    <mat-tab-group class="demo-tab-group">
      <mat-tab i18n-label label="Location info">
        <div class="demo-tab-content">
          <img class="img" src='http://localhost:8080/images/locations/{{location.id}}/image.png'/>
          <br>
          <p i18n> Description: </p><p>{{location.description}} </p>
          <br>
          <p i18n> Email: </p><p>{{location.email}} </p>
        </div>

      </mat-tab>
      <!--<mat-tab label="Day schedule">-->
        <!--<div class="col">-->
        <!--<span *ngFor="let scheduleOfDay of scheduleOfDays">-->
          <!--<button mat-raised-button >{{location['openTime']}}</button> <br>-->
        <!--</span>-->
        <!--</div>-->
      <!--</mat-tab>-->
      <mat-tab i18n-label label="Services">
        <div class="col">
        <span *ngFor="let service of services">

          <button class="block" mat-raised-button (click)="showService(service)">
            <img class="img" src='http://localhost:8080/images/services/{{service.id}}/image.png'/>
             <p>{{service.name}}</p>
          </button>

        </span>
        </div>
      </mat-tab>

    </mat-tab-group>
  </mat-card-content>
</mat-card>
