<h2>Sign up now and start the journey of booking</h2>
<br>

<div class="sign-up-div">

  <form>

    <mat-form-field class="example-full-width">
      <input matInput  type="text" placeholder="First name" name="firstName" [(ngModel)]="firstName" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput  type="text" placeholder="Last Name" name="lastName" [(ngModel)]="lastName"/>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput  type="text" placeholder="Username" name="username" [(ngModel)]="username" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput  type="password" placeholder="Password" name="password" [(ngModel)]="password" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput  type="password" placeholder="Confirm Password" name="confirmPassword" [(ngModel)]="confirmPassword"/>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput  type="text" placeholder="Email Address" name="email" [(ngModel)]="email"/>
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Gender">
        <mat-option *ngFor="let gender of genders" [value]="gender.value">
          {{ gender.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!--<mat-form-field class="example-full-width">-->
      <!--<input matInput  type="text" placeholder="Enter number" name="number" [(ngModel)]="number"/>-->
    <!--</mat-form-field>-->
    <br/>
    <br>

    <button mat-raised-button (click)="addUser()">Sign up</button>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>

    <!--<mat-card *ngIf="answerDisplay">-->
      <!--<h1>{{ answerDisplay }}, successfully created account.</h1>-->
    <!--</mat-card>-->

  </form>


</div>
