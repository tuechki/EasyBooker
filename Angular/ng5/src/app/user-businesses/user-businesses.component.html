<mat-card>
  <mat-card-content>
    <mat-tab-group class="demo-tab-group">
      <mat-tab i18n-label label="Businesses">
        <div class="col">
          <span class="life-container" *ngFor="let business of businesses">
              <button class="block" mat-raised-button (click)="showBusiness(business)">
                <img class="img"
                     src='http://localhost:8080/images/businesses/{{business.id}}/image.png'
                     onerror="this.src='../../assets/images/noImageSelected.jpg'"
                     onabort="this.src='../../assets/images/noImageSelected.jpg'"/>
                <p>{{business.name}}</p>
                <div class="button-row">
                  <button mat-raised-button color="primary" (click)="editBusiness()" class="edit-button">Edit</button>
                </div>
              </button>
          </span>
        </div>
      </mat-tab>
      <mat-tab i18n-label label="Locations">
        <div class="col">
        <span class="life-container" *ngFor="let location of locations">
            <button class="block" mat-raised-button (click)="showLocation(location)">
               <img class="img"
                    src='http://localhost:8080/images/locations/{{location.id}}/image.png'
                    onerror="this.src='../../assets/images/noImageSelected.jpg'"
                    onabort="this.src='../../assets/images/noImageSelected.jpg'"/>
               <p>{{location.address}}</p>
               <div class="button-row">
                  <button mat-raised-button color="primary" (click)="editLocation()" class="edit-button">Edit</button>
               </div>
            </button>
        </span>
        </div>
      </mat-tab>
      <mat-tab i18n-label label="Services">
        <div class="col">
        <span *ngFor="let service of services">

          <button class="block" mat-raised-button (click)="showService(service)">
            <img class="img"
                 src='http://localhost:8080/images/services/{{service.id}}/image.png'
                 onerror="this.src='../../assets/images/noImageSelected.jpg'"
                 onabort="this.src='../../assets/images/noImageSelected.jpg'"/>
             <p>{{service.name}}</p>
             <div class="button-row">
                  <button mat-raised-button color="primary" (click)="editService()" class="edit-button">Edit</button>
             </div>
          </button>

        </span>
        </div>
      </mat-tab>


    </mat-tab-group>
  </mat-card-content>
</mat-card>
