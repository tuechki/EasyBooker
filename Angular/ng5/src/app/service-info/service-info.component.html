<mat-card>
  <mat-card-content>
    <button mat-raised-button (click)="goToBusiness()">Go to business</button>
    <h2 class="example-h2">{{service.name}}</h2>
    <mat-tab-group class="demo-tab-group">
      <mat-tab label="Service info">
        <div class="demo-tab-content">
          <img class="img" src='http://localhost:8080/images/services/{{service.id}}/image.png'/>
          <br>
          <br>
          <p> Description: {{service.description}} </p>
          <br>
          <br>
          <p> Price: {{service.price}} </p>
          <p> TimeDuration: {{service.timeDuration}} </p>
        </div>
      </mat-tab>
      <mat-tab label="Locations">
        <div class="col">
        <span *ngFor="let location of locations">

           <button class="block" mat-raised-button (click)="showLocation(location)">
             <img class="img" src='http://localhost:8080/images/locations/{{location.id}}/image.png'/>
             <p>{{location.address}}</p>
          </button>

        </span>
        </div>
      </mat-tab>

    </mat-tab-group>
  </mat-card-content>
</mat-card>

<ng-container *ngIf="this.businessInfoService.getCurrentLocation()">
  <button mat-button>BOOK IT !</button>
</ng-container>
