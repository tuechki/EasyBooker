<!DOCTYPE html><html>

<head>
    <title>EasyBooker</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>
<h2>EasyBooker</h2>

<p> The place where you can book free, easy and fast!</p>
<p>Follow us on Facebook and Instagram</p>

<div ng-app = "mainApp" ng-controller = "indexController">
    <div>
        <button ng-click="logIn()" class="btn btn-default">Log in</button>
        <button ng-click="signUp()" class="btn btn-default">Sign up</button>
    </div>

</div>

<script>
    var mainApp = angular.module("mainApp", []);

    mainApp.controller('indexController', function ($scope, $log, $window) {
        $scope.logIn = function () {
            var url = "http://" + $window.location.host + "/login.html";
            $log.log(url);
            $window.location.href = url;
        };
        $scope.signUp = function () {
            var url = "http://" + $window.location.host + "/signup.html";
            $log.log(url);
            $window.location.href = url;
        };

    });

</script>

</body>
</html>
